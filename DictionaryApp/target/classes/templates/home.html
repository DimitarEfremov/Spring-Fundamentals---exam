<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/commons::head}"></head>
<body>
<header th:replace="~{fragments/commons::nav}"></header>
<main>

    <div class="container bg-blur rounded mt-3 mb-4">
        <h1>All words</h1>
        <div class="row mt-3 mb-3">

            <div class="col-5 bg-dark rounded m-auto" style="height: 30vh; overflow: auto">
                <h3 class="mySticky bg-gray text-dark rounded"
                    th:text="'German: ' + ${words.getGermanWords().size()}"></h3></h3>
                    <div class="mt-3 rounded badge-warning" th:each="word : ${words.getGermanWords()}">
                        <img class="mr-2" src="/img/german.png" alt="Flag" width="20px" height="20px">
                        <span th:text="${word.term} + ': ' + ${word.translation}" ></span>
                        <br>
                        <span th:text="'Example: ' + ${word.example}" ></span>
                        <br>
                        <span th:text="'Added by: ' + ${word.addedBy.userName} + ' on ' + ${word.getInputDate()}"> </span>
                        <form  th:action="@{/home/remove/{id}(id=${word.getId()})}"
                               th:method="POST"  class="ml-3 text-danger">

                            <button class="ml-3 text-danger" href="/">Remove</button>
                        </form>
                    </div>
            </div>

            <div class="col-5 bg-dark rounded m-auto" style="height: 30vh; overflow: auto"
                 >
                <h3 class="mySticky bg-gray text-dark rounded"
                    th:text="'Spanish: ' + ${words.getSpanishWords().size()}"></h3>
                    <div class="mt-3 rounded badge-secondary" th:each="word : ${words.getSpanishWords()}">
                        <img class="mr-2" src="/img/spanish.png" alt="Flag" width="20px" height="20px">
                        <span th:text="${word.term} + ': ' + ${word.translation}" ></span>
                        <br>
                        <span th:text="'Example: ' + ${word.example}" ></span>
                        <br>
                        <span th:text="'Added by: ' + ${word.addedBy.userName} + ' on ' + ${word.getInputDate()}"> </span>
                        <form  th:action="@{/home/remove/{id}(id=${word.getId()})}"
                               th:method="POST"  class="ml-3 text-danger">

                            <button class="ml-3 text-danger" href="/">Remove</button>
                        </form>
                    </div>
            </div>
        </div>

        <div class="row mt-3 mb-3">
            <div class="col-5 bg-dark rounded m-auto" style="height: 30vh; overflow: auto"
                 >
                <h3 class="mySticky bg-gray text-dark rounded"
                    th:text="'French: ' + ${words.getSpanishWords().size()}"></h3></h3>
                    <div class="mt-3 rounded badge-info" th:each="word : ${words.getFrenchWords()}">
                        <img class="mr-2" src="/img/french.png" alt="Flag" width="20px" height="20px">
                        <span th:text="${word.term} + ': ' + ${word.translation}" ></span>
                        <br>
                        <span th:text="'Example: ' + ${word.example}" ></span>
                        <br>
                        <span th:text="'Added by: ' + ${word.addedBy.userName} + ' on ' + ${word.getInputDate()}"> </span>
                        <form  th:action="@{/home/remove/{id}(id=${word.getId()})}"
                               th:method="POST"  class="ml-3 text-danger">

                            <button class="ml-3 text-danger" href="/">Remove</button>
                        </form>
                    </div>
            </div>

            <div class="col-5 bg-dark rounded m-auto" style="height: 30vh; overflow: auto"
                 >
                <h3 class="mySticky bg-gray text-dark rounded"
                    th:text="'Italian: ' + ${words.getSpanishWords().size()}"></h3></h3>
                    <div class="mt-3 rounded badge-success" th:each="word : ${words.getItalianWords()}">
                        <img class="mr-2" src="/img/italian.png" alt="Flag" width="20px" height="20px">
                        <span th:text="${word.term} + ': ' + ${word.translation}" ></span>
                        <br>
                        <span th:text="'Example: ' + ${word.example}" ></span>
                        <br>
                        <span th:text="'Added by: ' + ${word.addedBy.userName} + ' on ' + ${word.getInputDate()}"> </span>

                        <form  th:action="@{/home/remove/{id}(id=${word.getId()})}"
                               th:method="POST"  class="ml-3 text-danger">

                            <button class="ml-3 text-danger" href="/">Remove</button>
                        </form>

                    </div>
            </div>
        </div>

        <form th:action="@{/home/remove-all}" th:method="POST" class="btn btn-danger" >
            <button  class="btn btn-danger" th:text="'remove all ' + ${words.count} + ' word'"></button>
        </form>


    </div>
</main>
<footer th:replace="~{fragments/commons::footer}"></footer>
</body>
</html>
